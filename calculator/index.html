<!doctype=html>
<html lang="en">
<head>
  <head>
    <title>Javascript Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for social sharing-->
    <meta property="og:title" content="Javascript Calculator">
    <meta property="og:description" content="A Simple Javascript Calculator">
    <meta property="og:image" content="preview.png">
    <meta property="og:url" content=""><!--TODO-->
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" async></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

<body>
  <div class="calculator">
    <div class="screen" id="display">
  </div>
  <br />
  <button class="btn-fx" id="percent">%</button>
  <button class="btn-fx" id="sqrt">sqrt</button>
  <button class="btn-fx" id="square">x^2</button>
  <button class="btn-fx" id="reciprocal">1/x</button>
  <br>
  <button class="btn-fx" id="clearEntry">ce</button>
  <button class="btn-fx" id="clear">c</button>
  <button class="btn-fx" id="delete">del</button>
  <button class="btn-fx" id="divided">/</button>
  <br>
  <button class="btn-fx" id="seven">7</button>
  <button class="btn-fx" id="eight">8</button>
  <button class="btn-fx" id="nine">9</button>
  <button class="btn-fx" id="times">x</button>
  <br>
  <button class="btn-fx" id="four">4</button>
  <button class="btn-fx" id="five">5</button>
  <button class="btn-fx" id="six">6</button>
  <button class="btn-fx" id="minus">-</button>
  <br>
  <button class="btn-fx" id="one">1</button>
  <button class="btn-fx" id="two">2</button>
  <button class="btn-fx" id="three">3</button>
  <button class="btn-fx" id="plus">+</button>
  <br />
  <button class="btn-fx" id="zero">0</button>
  <button class="btn-fx" id="pos_neg">+/-</button>
  <button class="btn-fx" id="equals">=</button>
  <button class="btn-fx" id="decimal">.</button>
<br>

</div>



</body>
</html>
