<!doctype=html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>John's Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="script.js" async></script>
</head>
<body>
  <div class="calculator">
    <div class="screen" id="display">
  </div>
  <br />
<button id="percent">%</button>
<button id="sqrt">sqrt</button>
<button id="square">x^2</button>
<button id="1/x">1/x</button>
<br>
<button id="clearEntry">ce</button>
<button id="clear">c</button>
<button id="delete">del</button>
<button id="divided">/</button>
<br>
<button id="seven">7</button>
<button id="eight">8</button>
<button id="nine">9</button>
<button id="times">x</button>
<br>
<button id="four">4</button>
<button id="five">5</button>
<button id="six">6</button>
<button id="minus">-</button>
<br>
<button id="one">1</button>
<button id="two">2</button>
<button id="three">3</button>
<button id="plus">+</button>
<br />
<button id="zero">0</button>





<button id="equals">=</button>
<button id="decimal">.</button>
<br>

</div>



</body>
</html>
